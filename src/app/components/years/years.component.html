<div class="card">
    <div class="card-body">
        <h5 class="card-title"><strong>List years with multiple winners</strong></h5>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Year</th>
                    <th scope="col">Win Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let year of years; index as i">
                    <td>{{ year.year }}</td>
                    <td>{{ year.winnerCount | number }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
