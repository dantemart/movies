<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title"><strong>List movie winners by year</strong></h5>
        <div class="search-row my-3">
            <input [(ngModel)]="year" type="number" min="1980" max="2023" step="1" value="" minlength="4" placeholder="Search by year"/>
            <button type="button" class="btn btn-primary btn-sm" (click)="searchByYear()"><span class="bi-search"></span></button>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Year</th>
                    <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies; index as i">
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.year }}</td>
                    <td>{{ movie.title }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
